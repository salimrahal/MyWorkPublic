<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{request.contextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Nexogy</title>

        <script type="text/javascript">
            window.onload = function() {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "http://jsonip.appspot.com/?callback=DisplayIP";
                document.getElementsByTagName("head")[0].appendChild(script);
            };
            function DisplayIP(response) {
                // document.getElementById("ipaddress").innerHTML = response.ip;
            }
        </script>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <h:link outcome="secure/adminmenu" value="Login" />
            <p  align="center"> <img src="nexogy.gif" width="100" height="30" alt="nexogy"/></p> 
            <center><h2>Sip Tools</h2></center>
        </div>
        <div id="top">
            <center><h1></h1></center>

            <h:form>
                <p:growl id="growl_1" showDetail="true"/>  
                <p:panelGrid style="margin-bottom:10px; width: 50em">  
                    <p:row>
                        <p:column><p:outputLabel value="Date/Time :" style="font-size: medium"/></p:column>
                        <p:column><p:outputLabel value="#{resController.dateCurr}"/>
                        </p:column>
                    </p:row>   
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Ip address Detected : " style="font-size: medium"/> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{request.remoteAddr}" style="font-size: medium"/>
                        </p:column>
                        <!--                                <label id="ipaddress"></label>-->


                    </p:row>  
                    <p:row>
                        <p:column><p:outputLabel value="Customer name:" style="font-size: medium"/></p:column>
                        <p:column><h:inputText id="custId" value="#{resController.customername}" 
                                               required="true" 
                                               requiredMessage="please enter the Customer name"/>please enter the name of your company</p:column>
                    </p:row>   
                </p:panelGrid>
                <h:commandButton  action="#{resController.handleAlg()}" value="Run ALG Test Detector"></h:commandButton>
                <h:commandButton  action="#{resController.handleTrf()}" value="Run Voip Traffic Generator"></h:commandButton> 
            </h:form>

        </div>
        <div></div>
        <div class="button"><a href="http://www.safirasoft.com" target="_blank">Developed by Safirasoft.com</a></div>
    </h:body>
</html>
