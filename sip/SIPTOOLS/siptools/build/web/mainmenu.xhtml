<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>

        <script type="text/javascript">
            window.onload = function() {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "http://jsonip.appspot.com/?callback=DisplayIP";
                document.getElementsByTagName("head")[0].appendChild(script);
            };
            function DisplayIP(response) {
                document.getElementById("ipaddress").innerHTML = "Your IP Address is " + response.ip;
            }
        </script>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                  
                <p> Date/Time : March24, 2014 15:17:20 EST</p>
               
                Ip address Detected :  <p id="ipaddress"></p>
                <p>Customer Name : [ ] please enter the name of your company</p>
               
              
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"> 
                    <h:form>
                        <h:commandButton  action="sipserver" rendered="#{p:ifGranted('admin')}" value="Manage the SIP Server" />
                        <p:commandButton  action="algdetector" value="Run ALG Test Detector"></p:commandButton>
                        <p:commandButton  action="firewalldetector" value="Run Firewall Test Detector"></p:commandButton> 
                        <p:commandButton  action="trafficsimulation" value="Run Voip Traffic Simulation"></p:commandButton> 

                    </h:form></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
    </h:body>

</html>
