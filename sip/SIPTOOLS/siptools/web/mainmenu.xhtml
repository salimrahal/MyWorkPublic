<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!-- todo:
    send the customer name to the applet
    -->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Nexogy</title>

        <script type="text/javascript">
            window.onload = function() {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "http://jsonip.appspot.com/?callback=DisplayIP";
                document.getElementsByTagName("head")[0].appendChild(script);
            };
            function DisplayIP(response) {
                document.getElementById("ipaddress").innerHTML = response.ip;
            }
        </script>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h:link outcome="secure/adminmenu" value="Admin Access" /><br></br>
                <!--                <a href="logout.jsp">logout</a>        -->
            </ui:insert>
        </div>
        <div>
            <div id="top">


                <h:form>
                    <p:growl id="growl_1" showDetail="true"/>  
                    <p:panelGrid style="margin-bottom:10px; width: 50em">  
                        <p:row>
                            <p:column><p:outputLabel value="Date/Time :" style="font-size: medium"/></p:column>
                            <p:column><p:outputLabel value="#{resController.dateCurr}"/>
                            </p:column>
                        </p:row>   
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Ip address Detected : " style="font-size: medium"/> 
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{resController.ipPublic}" style="font-size: medium"/>
                            </p:column>
                            <!--                                <label id="ipaddress"></label>-->


                        </p:row>  
                        <p:row>
                            <p:column><p:outputLabel value="Customer name:" style="font-size: medium"/></p:column>
                            <p:column><h:inputText id="custId" value="#{resController.customername}" 
                                                   required="true" 
                                                   requiredMessage="please enter the Customer name"/>please enter the name of your company</p:column>
                        </p:row>   
                    </p:panelGrid>
                    <h:commandButton  action="#{resController.handleAlg()}" value="Run ALG Test Detector"></h:commandButton>
                    <h:commandButton  action="#{resController.handleTrfSim()}" value="Run Voip Traffic Simulator"></h:commandButton> 
                </h:form>

            </div>
            <div id="content" class="left_content">

                <ui:insert name="content"></ui:insert>
            </div>
        </div>
    </h:body>
</html>
