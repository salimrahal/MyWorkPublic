                    var attributes = {code: 'applet.MainJapplet.class',

                    var version = '1.6';
                    deployJava.runApplet(attributes, parameters, version);

                <div align="center"><font size=2><a href=http://www.safirasoft.com target="_blank">Developed by Safirasoft.com</a></font></div>
