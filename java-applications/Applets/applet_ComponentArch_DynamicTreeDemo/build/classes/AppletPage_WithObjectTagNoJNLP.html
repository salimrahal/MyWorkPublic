<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en-US">
  <head>
    <title>Dynamic Tree Applet Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  </head>
  <body>
    <noscript>A browser with JavaScript enabled is required for this page to operate properly.</noscript>
    <h1>Dynamic Tree Applet Demo</h1>
    <h2>This applet has been deployed with the applet tag <em>without</em> using JNLP</h2>
    <!--SR: object is not detected on my browsers -->

        codebase = "appletComponentArch.DynamicTreeApplet.class"
        archive = "DynamicTreeDemo.jar"
        width = "300"
        height = "300" >
      <param name="permissions" value="sandbox">
    </object>

</html>
